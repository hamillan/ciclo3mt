<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>        
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <base href="/"/>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/estilos.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <script type="text/javascript" src="js/consultar_reservas.js"></script>
        <title>Estado de Prótesis</title>
    </head>
    <body style="background-color:#7f93e2;">
        <div class="container">
            <h1 style="text-align:center; color:whitesmoke">#MisionTIC 2022 - Ciclo 3 - Hugo Millán</h1>
            <hr style="height:2px;border-width:0;color:gray;background-color:white">
            <h3 style="text-align:center; color:whitesmoke">ESTADO DE LAS RESERVACIONES</h3>
            <hr style="height:2px;border-width:0;color:gray;background-color:whitesmoke">
            <h4>Reservaciones Registradas</h4>
            <button type="button" class="btn btn-warning" onclick="nuevoRs()">Nueva Reserva</button>
            <a href="index.html" class="btn btn-info" role="button">Ir al Inicio</a>              
            <div id="tabla_reservas"></div>
        </div>

        <div class="modal fade" id="modalReserva" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloModalReserva">Titulo</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-12 col-lg-6">
                                    <label for="idReservation" class="form-label">ID</label>
                                    <input type="number" class="form-control" id="idReservation" placeholder="Id de Reservacion" disabled>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="startDate" class="form-label">Fecha Inicio</label>
                                <input type="date" id="startDate" placeholder="Inicio">
                            </div>
                            <div class="col-sm-12 col-lg-6">     
                                <label for="devolutionDate" class="form-label">Fecha Entrega</label>
                                <input type="date" id="devolutionDate" placeholder="Entrega">
                            </div>    
                            <div class="col-sm-12 col-lg-6">
                                <label for="cliente" class="form-label">Clientes</label>
                                <div id="cliente-select"></div>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                <label for="ortesis" class="form-label">Ortesis</label>
                                <div id="ortesis-select"></div>
                            </div>
                            <div class="col-sm-12 col-lg-6">
                                    <label for="status" class="form-label">Estado</label>
                                    <div id="status-select"></div>
                                    
                                </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="guardarCambiosRs()">Guardar</button>
                        <button type="button" class="btn btn-secondary" onclick="cerrarModalRs()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="modalMensajeRs" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tituloModalReserva">Mensaje</h5>
                    </div>
                    <div class="modal-body">
                        <p id="mensajeRs">

                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="cerrarModalMensaje()">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

</html>
